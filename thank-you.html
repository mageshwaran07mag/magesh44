<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - Marry's Events</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: var(--light-bg);
        }

        .thank-you-container {
            background: var(--white);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease forwards;
        }

        .thank-you-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .btn-home {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            transition: var(--transition);
        }

        .btn-home:hover {
            background-color: #bfa34a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="thank-you-container">
        <i class="fas fa-check-circle thank-you-icon"></i>
        <h1>Booking Request Sent!</h1>
        <p>Thank you for contacting Marry's Events. We have received your booking details and will get back to you
            shortly.</p>
        <a href="index.html" class="btn-home">Back to Home</a>
    </div>

</body>

</html>
